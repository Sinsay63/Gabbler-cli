

<div class="column3">
    <div class="container-search">
        <form class="form-search">
            <input class="search-bar" type="text" placeholder="Search" name= "search" />
            <button type="submit" class="button-search"><fa-icon style="font-size: 15px;" [icon]="faMagnifingGlass"></fa-icon></button>
        </form>
    </div>
    <h1 class="title-suggest">Suggestion :</h1>
    <div class="container-suggest" *ngFor= "let user of users">
        <div class="suggest-user" style="background-image:url('{{ user.banner?.url }}');" >
            
            <div class="add-container">
                <div class="add-button">
                    <fa-icon class="icon" [icon]="faCirclePlus"></fa-icon>
                </div>
            </div>
            <div class="user-info">
                <div style="display:flex; align-items:center">
                    <div style="background-image: url(' {{ user.avatar?.url }} ')" class="suggest-pp"></div>
                    <div class="suggest-name">{{user.username}}</div>
                </div>
            </div>
        </div>
    </div>
</div>
