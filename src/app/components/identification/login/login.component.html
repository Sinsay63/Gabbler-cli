<div class="login-box">
    <h2 class="title">Créer votre compte</h2>
    <div class="container-form">

        <form class="login-form" method="post">
            
            <label for="email"> Email
                <input class="champs" name="email" type="email" placeholder="Entrer votre email" [(ngModel)]="email"/>
            </label>

            <label for="password">Mot de passe
                <input class="champs" name="password" type="password" placeholder="Entrer votre mot de passe"  [(ngModel)]="password" />
            </label>

            <div class="forgot-password" > 
                <p >mot de passe oublié ?</p>
            </div>
            <div>
                <button class="button-login" type="submit" (click)="onSubmit()">Connexion</button>
            </div>
            
            
            <p>Vous n'avez pas de compte <span (click)="toRegister()" style="text-decoration: underline;">S'inscrire</span></p>
        </form>
    </div>
</div>
