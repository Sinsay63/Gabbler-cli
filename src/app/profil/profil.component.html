<div class="main-container">
    <div class="banner" style="background-image: url('assets/images/{{ user.banner?.url }}');">
        <div class="test">
            <div class="back-avatar">
                <div class="profilpp" style="background-image: url('assets/images/{{ user.avatar?.url }}');">
                    <div class="edit-pp" *ngIf="owner">
                        <fa-icon class="icon" [icon]="faPencil"></fa-icon>
                    </div>
                </div>
            </div>
            <div class="profil-box">       
                <div class="username">{{ user.username }} <fa-icon *ngIf="owner" class="edit-username" [icon]="faPencil"></fa-icon></div>
            </div>
        </div>

        <div class="follow-box">
            <p class="text-banner">{{user.followers?.length}} followers</p>
            <hr class="test">
            <p class="text-banner">{{user.follows?.length}} follows</p>
        </div>
        
    </div>

    <div class="info-user">
        <div class="first-line-info">
            <div class="bio-box">
                <p class="bio">
                    {{ user.biography }}
                </p>
                <fa-icon *ngIf="owner" class="edit-username" [icon]="faPencil"></fa-icon>
            </div>
            <div *ngIf="owner != true" class="button-unfollow">Ne plus suivre</div>
            <div *ngIf="owner != true" class="button-follow">Suivre</div>
            <div *ngIf="owner != true"  class="button-blocked">Bloquer</div>
            <div *ngIf="owner != true" class="button-blocked">DÃ©bloquer</div>
        </div>
    </div>
    <div class="home-body">

        <div class="container-gabs" *ngIf="user?.gabs != undefined">
            <div class="gabble" *ngFor= "let gab of user?.gabs">
                <div class="user">
                    <img  src="assets/images/{{ user.avatar?.url }}"  alt="Avatar" class="pp">
                    <div class="name-date-box">
                        <div class="user-name">{{user.username}}</div>
                        <div class="date-field">{{formatDate(gab.post_date)}}</div>
                    </div>
                </div>

                <div class="text-field">{{ gab.content }}</div>
                <div class="attachements-box">
                    <img class="gabble-img">
                </div>
                <div class="interactive-box">
                    <div class="like" (click)="toggleLike($event)" #likeButton></div>
                    <p class="nblike"> {{ gab.nbLikes }}</p>
                    <div class="dislike"><i class="fal fa-thumbs-down"></i>{{ gab.nbDislikes }}</div>
                </div>
            </div>
        </div>
    </div>
    <div *ngElse>

    </div>
    
</div>
